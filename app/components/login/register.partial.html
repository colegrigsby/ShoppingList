<div class="col-md-4 col-md-offset-4">
    <h2 class="text-center">Register</h2>
    <form name="form" ng-submit="register()" role="form">

        <div class="form-group" >
            <label>Username</label>
            <input type="text" class="form-control" ng-model="model.username" required />
        </div>
        <div class="form-group" >
            <label>Password</label>
            <input type="password" class="form-control" ng-model="model.password" required />
            <label>Retype Password</label>
            <input type="password" class="form-control" ng-model="model.passwordConf" required />
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || !passwordsMatch()" class="btn btn-primary">Register</button>
            <a href="#/login" class="btn btn-warning pull-right">Login</a>

        </div>
    </form>
    <br>
</div>
